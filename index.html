<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        body.dark {
            background-color: #333;
            color: #fff;
        }
        #startMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #startMenuContent {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        body.dark #startMenuContent {
            background-color: #444;
            color: #fff;
        }
        #startMenu h2 {
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        #mapSelection {
            margin-bottom: 20px;
        }
        .mapButton {
            display: block;
            width: 200px;
            margin: 5px auto;
            padding: 8px 15px;
            font-size: 1em;
            background-color: #2196F3;
        }
        .mapButton:hover {
            background-color: #1976D2;
        }
        .mapButton.selected {
            background-color: #FF9800;
        }
        #startMenu button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        #startMenu button:hover {
            background-color: #45a049;
        }
        #nightModeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        body.dark #nightModeToggle {
            background-color: #fff;
            color: #333;
        }
        #gameContainer {
            position: relative;
            display: none;
        }
        #gameContainer.active {
            display: block;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #90EE90;
        }
        body.dark #gameCanvas {
            background-color: #2E8B57;
            border-color: #fff;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        body.dark #ui {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        #stats {
            margin-bottom: 10px;
        }
        #stats span {
            display: block;
            margin-bottom: 5px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        #towerSelect {
            margin-top: 10px;
        }
        #towerSelect button {
            display: block;
            margin-bottom: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <button id="nightModeToggle">ðŸŒ™ Night Mode</button>
    <div id="startMenu">
        <div id="startMenuContent">
            <h1>Tower Defense Game</h1>
            <div id="mapSelection">
                <h2>Select Map</h2>
                <button id="map1" class="mapButton">River Path</button>
                <button id="map2" class="mapButton">Full Map</button>
                <button id="map3" class="mapButton">Heartbeat</button>
            </div>
            <button id="startGame" disabled>Start Game</button>
        </div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="stats">
                <span id="lives">Lives: 20</span>
                <span id="money">Money: $100</span>
                <span id="wave">Wave: 1</span>
                <span id="score">Score: 0</span>
            </div>
            <button id="startWave">Start Wave</button>
            <div id="towerSelect">
                <button id="rifleTower" data-cost="50">Rifle Tower ($50)</button>
                <button id="sniperTower" data-cost="100">Sniper Tower ($100)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
