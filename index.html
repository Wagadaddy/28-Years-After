<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tower Defense Game â€” 28 Years After</title>

    <style>
        body {
            background: #fafafa;
            color: #111;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        body.dark {
            background: #121212;
            color: #eee;
        }
        header {
            padding: 10px;
            font-size: 24px;
        }
        #nightModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            cursor: pointer;
        }
        #startMenu {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 20px;
        }
        .mapButton {
            padding: 8px;
            cursor: pointer;
        }
        .selected {
            background: #4CAF50;
            color: white;
        }
        #gameContainer {
            display: none;
            position: relative;
        }
        canvas {
            border: 2px solid #444;
            margin-top: 10px;
        }
        #status {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <header>
        <span>Tower Defense Game â€” 28 Years After</span>
        <button id="nightModeToggle">ðŸŒ™ Night Mode</button>
    </header>

    <div id="startMenu">
        <div>
            <strong>Select Map:</strong><br />
            <button class="mapButton" id="map1">River Path</button>
            <button class="mapButton" id="map2">Full Map</button>
            <button class="mapButton" id="map3">Heartbeat</button>
        </div>
        <button id="startGame" disabled>Start Game</button>
        <hr />
        <div>
            <button id="rifleTower">Rifle Tower ($50)</button>
            <button id="sniperTower">Sniper Tower ($100)</button>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="status">
            Lives: <span id="lives">20</span> |
            Money: $<span id="money">100</span> |
            Wave: <span id="wave">1</span> |
            Score: <span id="score">0</span>
        </div>
        <button id="startWave">Start Wave</button>
    </div>

    <!-- load your script with defer so DOM is ready -->
    <script src="script.js" defer></script>
</body>
</html>
