<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game â€” 28 Years After</title>
</head>
<body>

    <!-- Night mode toggle -->
    <button id="nightModeToggle">ðŸŒ™ Night Mode</button>

    <!-- Start menu -->
    <div id="startMenu">
        <h1>Tower Defense Game</h1>
        <div>
            <h2>Select Map</h2>
            <button class="mapButton" id="map1">River Path</button>
            <button class="mapButton" id="map2">Full Map</button>
            <button class="mapButton" id="map3">Heartbeat</button>
        </div>
        <button id="startGame" disabled>Start Game</button>
        <hr>
        <div>
            <button id="rifleTower" data-cost="50">Rifle Tower ($50)</button>
            <button id="sniperTower" data-cost="100">Sniper Tower ($100)</button>
        </div>
    </div>

    <!-- Game container -->
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="stats">
                Lives: <span id="lives">20</span> |
                Money: $<span id="money">100</span> |
                Wave: <span id="wave">1</span> |
                Score: <span id="score">0</span>
            </div>
            <button id="startWave">Start Wave</button>
            <div id="towerSelect">
                <button id="rifleTower2" data-cost="50">Rifle Tower ($50)</button>
                <button id="sniperTower2" data-cost="100">Sniper Tower ($100)</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
