<!-- Start Menu -->
<div id="startMenu" style="display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; padding:20px; border:2px solid black; margin:20px auto; width:300px; background-color:#eee;">
    <h2 style="margin:0;">Tower Defense Game</h2>

    <!-- Map Selection -->
    <div id="mapSelection" style="display:flex; flex-direction:column; gap:5px;">
        <strong>Select Map:</strong>
        <button id="map1" class="mapButton" style="padding:5px;">River Path</button>
        <button id="map2" class="mapButton" style="padding:5px;">Full Map</button>
        <button id="map3" class="mapButton" style="padding:5px;">Heartbeat</button>
    </div>

    <!-- Start Game -->
    <button id="startGame" disabled style="padding:8px 15px; margin-top:10px;">Start Game</button>

    <!-- Night Mode & Rage Mode -->
    <div style="display:flex; gap:5px; margin-top:10px;">
        <button id="nightModeToggle" style="padding:5px;">ðŸŒ™ Night Mode</button>
        <button id="rageModeToggle" style="padding:5px;">ðŸ”¥ Rage Mode</button>
    </div>

    <!-- Highscore -->
    <div id="highscore" style="margin-top:10px; font-weight:bold;">
        Highscore: <span id="highscoreValue">0</span>
    </div>

    <!-- Tower Buttons -->
    <div id="towerSelect" style="display:flex; flex-direction:column; gap:5px; margin-top:10px;">
        <button id="rifleTower" style="padding:5px;">Rifle Tower ($50)</button>
        <button id="sniperTower" style="padding:5px;">Sniper Tower ($100)</button>
    </div>

    <!-- Start Wave Button -->
    <button id="startWave" style="padding:5px; margin-top:10px;">Start Wave</button>
</div>

<!-- Game container -->
<div id="gameContainer" style="display:none; text-align:center;">
    <canvas id="gameCanvas" width="800" height="600" style="border:2px solid black; margin-top:10px;"></canvas>

    <div id="status" style="margin-top:8px;">
        Lives: <span id="lives">20</span> |
        Money: $<span id="money">100</span> |
        Wave: <span id="wave">1</span> |
        Score: <span id="score">0</span>
    </div>

    <div id="towerSelect" style="display:flex; flex-direction:column; gap:5px; margin-top:10px;">
        <button id="rifleTower" style="padding:5px;">Rifle Tower ($50)</button>
        <button id="sniperTower" style="padding:5px;">Sniper Tower ($100)</button>
    </div>

    <button id="startWave" style="padding:5px; margin-top:10px;">Start Wave</button>
</div>

<script src="script.js" defer></script>
